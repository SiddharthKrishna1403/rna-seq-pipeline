version: '3'
services:
  sra-tools:
    image: ncbi/sra-tools
    volumes:
      - ./data:/data

  fastqc:
    image: biocontainers/fastqc
    volumes:
      - ./data:/data

  trimmomatic:
    image: staphb/trimmomatic
    volumes:
      - ./data:/data

  star:
    image: quay.io/biocontainers/star:2.7.10a--h9ee0642_0
    volumes:
      - ./data:/data

  htseq:
    image: quay.io/biocontainers/htseq:2.0.2--py310h1425a21_0
    volumes:
      - ./data:/data

  deseq2:
    image: bioconductor/bioconductor_docker:RELEASE_3_15
    volumes:
      - ./data:/data
      - ./scripts:/scriptsversion: '3.8'
services:
  bwa:
    image: biocontainers/bwa:v0.7.17_cv1
    volumes:
      - ./data:/data
    command: bwa mem /data/reference.fa /data/reads_1.fq /data/reads_2.fq > /data/aligned.sam

  gatk:
    image: broadinstitute/gatk:4.2.6.1
    volumes:
      - ./data:/data
    command: gatk HaplotypeCaller -R /data/reference.fa -I /data/aligned.bam -O /data/output.vcf

  snpeff:
    image: quay.io/biocontainers/snpeff:5.1d--hdfd78af_0
    volumes:
      - ./data:/data
    command: snpEff ann -v GRCh38.86 /data/output.vcf > /data/annotated.vcf
